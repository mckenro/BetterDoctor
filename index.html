<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>BetterDoctor Care Provider Locator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-5 col-xs-12">
          <h2>Use BetterDoctor to find a Great Medical Provider</h2>
          <form id="health-form">
            <div class="form-group">
              <label for="condition">Enter the condition to be treated:</label>
            </div>
            <div class="form-group">
              <input class="form-control" id="condition" type="text" required>
            </div>
            <div class="form-group">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-7 col-xs-12">
          <div id="result">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
